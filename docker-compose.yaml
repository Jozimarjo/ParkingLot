version: '3'
services:
  backend:
    image: 'maven:3-jdk-8-alpine'
    volumes:
     - ./parkinglot_back:/app/
    command: bash -c "
             apk add tzdata &&
             cp /usr/share/zoneinfo/America/Manaus /etc/localtime &&
             echo 'America/Manaus' > /etc/timezone &&
             mvn spring-boot:run
             "
    working_dir: /app
    ports:
     - 8080:8080

  frontend:
    image: 'node:lts-alpine'
    volumes:
     - ./parkinglot_front:/app/
    command: sh -c "npm i && npm start"
    working_dir: /app
    ports:
     - 4200:4200
